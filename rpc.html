   </div>

<div class="ml-auto flex mr-auto flex-row md:mt-[5%] mt-[10%]">

</div>

    <p class="rounds md:mt-[40%] mt-[15%]"> Number of rounds 0 </p>

   </div>

<button class=" bg-slate-400 rounded md:w-[10%] w-[50%] mr-auto ml-auto border-1 border-red-500 outline outline-red-500 text-white md:mt-[6%]  mt-[35%]"  onclick="reset();" > Reset Score</button>
