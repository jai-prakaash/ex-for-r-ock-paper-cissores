<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper cissors  </title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script> 
</head>
<body class="bg-slate-600 font-semibold font-mono  text-white ">

   <button class="bg-slate-400 rounded pl-1 pr-1 border-1 border-red-500 outline outline-red-500 text-white" onclick="shake(); rock(); updateResult();" > Rock </button>

   <button class="bg-slate-400 rounded pl-1 pr-1 border-1 border-red-500 outline outline-red-500 text-white" onclick="shake(); paper();  updateResult();" > Paper </button>

   <button class="bg-slate-400 rounded pl-1 pr-1 border-1 border-red-500 outline outline-red-500 text-white" onclick="shake(); scissors();  updateResult();" > Scissors</button>

<div>

    <p class="move "> Your Move </p>


   <p class="who"> Computer Move </p>

</div>
   <div>

    <P class="showScore"> Win 0 Tie 0 Lose 0 </P>

    <p class="rounds"> Number of rounds 0</p>

   </div>


<button onclick="reset();" > Reset Score</button>


   <script src="rpc.js"></script>
</body>
</html>
